version: 2
jobs:
  build:
    docker:
      - image: amazonlinux:2017.09

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Python 3.6
          command: |
            yum install -y epel-release
            yum install -y python36 python36-devel python36-pip

      - run:
          name: Install AWS CLI
          command: |
            pip-3.6 install awscli

      - run:
          name: Install Hugo
          command: |
            cp hugo_installation_config.txt /etc/yum.repos.d/CentOS-hugo.repo
            yum install -y hugo
            hugo version

      - run:
          name: Build Website
          command: |
            cd voice-serverless-website
            hugo

      - deploy:
          command: |
            aws s3 sync --delete --acl "public-read" --sse "AES256" voice-serverless-website/public/ s3://voice-serverless-website.s3-website-us-east-1.amazonaws.com
